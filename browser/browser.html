<html>
<head>
	<title>DelphiCare</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="static/normalize.css">
	<link rel="stylesheet" type="text/css" href="static/browser.css">
</head>

<body style="width: 100%; height: 100%">

	<div id="TitleBox">
		<h1 id="Title">DelphiCare</h1>
		<h2 id="SubTitle">Tecnologia Biotelemetrica al Alcance.</h2>
	</div>

	<div id="impress">
	<div class="cube">

	<div class="topFace step" data-x="0" data-y="-125" data-z="-1005" data-rotate-x="60" data-rotate-y="0" data-rotate-z="45" data-scale=".6">
	<div id="EKGBox">
		<h2>Electrocardiograma</h2>
		<canvas id="EKGCanvas" width=1000 height=300></canvas>
	</div>
	</div>

	<div class="leftFace step" data-x="-125" data-y="90" data-z="-985" data-rotate-x="-30" data-rotate-y="-45" data-rotate-z="0" data-scale=".6">
	<div id="SpO2Box">
		<h2>Oximetro</h2>
		<canvas id="SpO2Canvas" width=1000 height=300></canvas>
	</div>
	</div>

	<div class="backRightFace step" data-x="125" data-y="-35" data-z="-1200" data-rotate-x="-30" data-rotate-y="135" data-rotate-z="0" data-scale="0.5">
		<div id="GeneralBox">
		<h1>Datos Generales</h1>
		<p>% Oxigeno: <span id="SpO2"></span></p>

		<p>Temperatura: <span id="Temp"></span></p>

		<p id="AlarmLabel">ALARMA</p>
	</div>
	</div>

	</div>
	</div>

	<script type="text/javascript" src="static/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="static/socket.io.js"></script>
	<script type="text/javascript" src="static/browser.js"></script>
	<script type="text/javascript" src="static/jquery-ui-1.10.3.custom.js"></script>
	<script type="text/javascript" src="static/impress.js"></script>
</body>
</html>
